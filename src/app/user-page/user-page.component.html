<div *ngIf="!isExamStarted">
  <div class="logout-button">
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
  </div>
  <div class="user-container">
    <h2 class="quiz-title">Welcome to our Quiz</h2>
    <h4 class="quiz-instructions">To start your quiz, please click the exam button</h4>
    <div class="quiz-navigation">
      <button mat-button color="primary" routerLink="exam">View Exams</button>
      <button mat-button color="primary" routerLink="report">View Reports</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
